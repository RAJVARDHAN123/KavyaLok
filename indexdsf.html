<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KāvyaLok</title>
  <link rel="icon" type="image/png" href="/Designer (4).png">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 50px 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .card h1 {
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #111827;
    }

    .nav-button {
      background: linear-gradient(to right, #4f46e5, #2563eb);
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin: 10px auto;
      width: 100%;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-button:hover {
      background: linear-gradient(to right, #3d37b1, #1b49ac);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>KāvyaLok</h1>
    <button class="nav-button" onclick="location.href='/Admin'">Admin Portal</button>
    <button class="nav-button" onclick="location.href='/Viewer'">Viewer Portal</button>
  </div>
</body>
</html>
